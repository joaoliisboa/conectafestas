<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cliente - Conecta Festa</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Conecta Festa Logo" class="logo">
        <h2>Formulário Cliente</h2>
        <p>Você pode solicitar um orçamento preenchendo e enviando o formulário que receberá uma resposta por e-mail.</p>

        <form id="requestForm">
            <div class="form-group">
                <label for="guests">Nº convidados</label>
                <input type="number" id="guests" placeholder="Digite o número de convidados" required>
            </div>
            <div class="form-group">
                <label for="unit">Unidade</label>
                <select id="unit" required>
                    <option value="" disabled selected>Escolha uma opção</option>
                    <option value="unidade1">Unidade 1</option>
                    <option value="unidade2">Unidade 2</option>
                    <option value="unidade3">Unidade 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Seu nome</label>
                <input type="text" id="name" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">Seu e-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="phone">Seu telefone (WhatsApp)</label>
                <input type="tel" id="phone" placeholder="Digite seu telefone" required>
            </div>
            <div class="form-group">
                <label for="observations">Observações</label>
                <textarea id="observations" placeholder="Digite suas observações" rows="4"></textarea>
            </div>
            <button type="submit">Enviar</button>
            <p class="success-message" id="successMessage" style="display: none;">Formulário enviado com sucesso! Você receberá uma resposta por e-mail.</p>
            <p class="error-message" id="errorMessage" style="display: none;">Por favor, preencha todos os campos obrigatórios.</p>
        </form>
    </div>
    <script src="formulario.js"></script>
</body>
</html>
