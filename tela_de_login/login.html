<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Conecta Festa</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Conecta Festa Logo" class="logo">
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" placeholder="Digite seu usu√°rio" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
            </div>
            <div class="form-group checkbox">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Lembrar-me</label>
            </div>
            <div class="form-group">
                <label id="captchaLabel">CAPTCHA</label>
                <div class="captcha">
                    <input type="checkbox" id="captcha" required>
                    <label for="captcha" id="captchaText">N√£o sou um rob√¥</label>
                </div>
            </div>
            <button type="submit">Entrar</button>
            <p class="error-message" id="errorMessage">Usu√°rio ou senha inv√°lidos</p>
            <div class="login-options">
                <a href="#" id="forgotPasswordLink">Esqueceu a senha?</a>
                <a href="#" id="registerLink">Criar uma conta</a>
            </div>
        </form>
    </div>

    <!-- Modal de Cadastro -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close" id="closeRegister">√ó</span>
            <h3>Criar Conta - Conecta Festa</h3>
            <form id="registerForm">
                <div class="form-group">
                    <label for="newUsername">Usu√°rio</label>
                    <input type="text" id="newUsername" placeholder="Escolha um usu√°rio" required>
                </div>
                <div class="form-group">
                    <label for="newEmail">E-mail</label>
                    <input type="email" id="newEmail" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Senha</label>
                    <input type="password" id="newPassword" placeholder="Crie uma senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit">Cadastrar</button>
                <p class="error-message" id="registerError" style="display: none;">As senhas n√£o coincidem</p>
            </form>
        </div>
    </div>

    <!-- Modal de Esqueceu a Senha -->
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <span class="close" id="closeForgot">√ó</span>
            <h3>Recuperar Senha</h3>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="recoverEmail">E-mail</label>
                    <input type="email" id="recoverEmail" placeholder="Digite seu e-mail" required>
                </div>
                <button type="submit">Enviar</button>
                <p class="success-message" id="recoverMessage" style="display: none;">Link de recupera√ß√£o enviado!</p>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
